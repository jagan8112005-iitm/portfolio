name: CI Cache Test

on:
  push:
  workflow_dispatch:

jobs:
  cache-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: ~/.cache
          key: cache-b97c9ec

      - name: prime-cache-b97c9ec
        run: echo "Cache hit = ${{ steps.cache.outputs.cache-hit }}"
